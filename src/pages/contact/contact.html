<ion-header>
  <ion-navbar color="danger" >
    <ion-title>
      Redes de Contacto
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-icon name='ionic' item-start style="color: #55acee"></ion-icon>
      Jesus Maria De Felipe Prado
    </ion-item>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/twitter.png"/>
    <ion-card-content>
      <ion-card-title>
        Twitter
      </ion-card-title>
    </ion-card-content>
    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      @kepchu17
      <button ion-button (click)="seguirTwitter()">Seguir en Twitter</button>
    </ion-item>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/insta.png"/>
    <ion-card-content>
      <ion-card-title>
        Instagram
      </ion-card-title>
    </ion-card-content>
    <ion-item>
      <ion-icon name='logo-instagram' item-start style="color: #55acee"></ion-icon>
      @kepchu17
      <button ion-button (click)="seguirInstagram()">Seguir en Insta</button>

    </ion-item>

  </ion-card>

</ion-content>
